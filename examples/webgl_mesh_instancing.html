<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - instanced mesh distribution</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="../build/three.js"></script>
		<script src="js/libs/stats.min.js"></script>

		<script src="js/controls/OrbitControls.js"></script>
		<script>

			var container, stats;
			var camera, scene, renderer;
			var radius = 800, theta = 0;
			var groups = [];
			var helper;

			var dirLight;

			
			var geometryScales = [
				10,
				5,
				15,
				2
			];


			var materialColors = [
				0xcc0000 ,
				0x00cc00 ,
				0x0000cc 
			];

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 10000 );

				camera.position.z = 500;

				scene = new THREE.Scene();

				spotLight = new THREE.SpotLight( 0xffffff , 1 );
				spotLight.name = 'Spot Light';
				spotLight.angle = Math.PI / 5;
				spotLight.penumbra = 2;
				spotLight.position.set( 0, 0, 5000 );
				spotLight.castShadow = true;
				spotLight.shadow.camera.near = 8;
				spotLight.shadow.camera.far = 3000;
				spotLight.shadow.mapSize.width = 1024;
				spotLight.shadow.mapSize.height = 1024;
				scene.add( spotLight );

				// helper = new THREE.SpotLightHelper( spotLight );
				// scene.add( helper );
				
				scene.add( new THREE.CameraHelper( spotLight.shadow.camera ) );

				var pointLight = new THREE.PointLight( 0xff0000, 1, 10000 );
				pointLight.position.set( 5000, 0, 0 );
				scene.add( pointLight );

				var sphereSize = 100;
				var pointLightHelper = new THREE.PointLightHelper( pointLight, sphereSize );
				scene.add( pointLightHelper );

				var bg = new THREE.BoxBufferGeometry(1,1,1);
				var numClusters = 9

				for ( var g = 0; g < numClusters * numClusters; g++ ) {

					var group = new THREE.Group();

					group.position.x = Math.floor( g / numClusters ) / (numClusters - 1);
					group.position.y = g % numClusters / (numClusters - 1);


					group.position.multiplyScalar( 2 );
					group.position.sub( new THREE.Vector3(1,1,0) );

					group.position.multiplyScalar( 2000 );

					groups.push( group );

					materialColors.forEach( function(m){


						var cluster = new THREE.InstancedMesh( 
							
							bg , 
							
							new THREE.MeshLambertMaterial( {color: m} ) , 
							
							function( object , i ){

								object.position.x = Math.random() * 200 - 100;
								object.position.y = Math.random() * 200 - 100;
								object.position.z = Math.random() * 200 - 100;

								// object.rotation.x = Math.random() * 2 * Math.PI;
								// object.rotation.y = Math.random() * 2 * Math.PI;
								// object.rotation.z = Math.random() * 2 * Math.PI;

								// object.scale.multiplyScalar( geometryScales[i % 4] ).multiplyScalar( Math.random() + 0.5 );

								var scale = geometryScales[ i % 4 ];

								object.scale.x = scale * ( Math.random() + 0.5);
								object.scale.y = scale * ( Math.random() + 0.5);
								object.scale.z = scale * ( Math.random() + 0.5);

							},

							1000
						);

						cluster.castShadow = false;
						cluster.receiveShadow = true;
						group.add( cluster );

					})

				 	scene.add( group );

				}

				var pg = new THREE.PlaneBufferGeometry( 2 , 2 , 1 , 1 );

				var wall = new THREE.Mesh( pg , new THREE.MeshLambertMaterial({color:0xf0f0f0}) );

				wall.scale.multiplyScalar( 2500 );

				wall.position.z = -300;

				// wall.castShadow = false;
				// wall.receiveShadow = true;

				scene.add(wall);

				renderer = new THREE.WebGLRenderer();
				renderer.setClearColor( 0xf0f0f0 );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild(renderer.domElement);

				controls = new THREE.OrbitControls( camera, renderer.domElement );

				stats = new Stats();
				stats.showPanel( 1 );
				container.appendChild( stats.dom );

				console.log( scene );

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				controls.update();
				// helper.update();

				render();
				stats.update();

			}


			function render() {

				theta += 0.5;

				var angle = THREE.Math.degToRad( theta )

				// for (var g = groups.length; g--;) {
				// 	var group = groups[g];
				// 	group.rotation.x = angle;
				// 	group.rotation.y = angle;
				// }

				camera.updateMatrixWorld();

				renderer.render( scene, camera );

			}

		</script>

	</body>

</html>
